      <script type = "text/javascript">
            function showName(name) {
              console.log("We did it!!");
               const p = document.querySelector('#labels');
               if (name == "TEMPORAL LOBE"){
                 // const temporal = document.querySelector('#temporal_lobe_paragraph');
                 // // temporal.style.visibility= "visible";
                 p.innerHTML= "<h1>" + name + ":"+  "<br>" + "Involved in primary auditory perception, such as hearing, and holds the primary auditory cortex." + "<br>" + "Secondary areas process the information into meaningful units such as speech and words." + "</h1>";
               }
               else if (name == "FRONTAL LOBE"){
                 // const temporal = document.querySelector('#frontal_lobe_paragraph');
                 // temporal.style.visibility= "visible";
                 p.innerHTML= "<h1>" + name + ":" + "<br>"+ " Controls important human functions and skills such as our emotional expression, movement, and memory."+ "<br>" +"Control center for our body and gives us our unique personality and communication abilities." + "</h1>";
               }
               else if (name == "PARIETAL LOBE"){
                 p.innerHTML= "<h1>" + name + ":" +"<br>"+ "Where the majority of sensory signals and nerve communication occurs."+ "<br>" +"Helps determine warmth, cold, pain, touch, and even determine our surroundings!" + "</h1>";
               }
               else if (name == "OCCIPITAL LOBE"){
                 p.innerHTML= "<h1>" + name + ":" + "<br>" + "Has a primary function of receiving information from the retina of the eyes and interprets that light into visible images." + "<br>" + "Where color and the 3D world as we know it is stitched together into a single masterpiece." + "</h1>";
               }
               else if (name == "CEREBELLUM"){
                 p.innerHTML= "<h1>" + name + ":" + "<br>" + "Receives information from the sensory systems, the spinal cord, and other parts of the brain and then regulates motor movements." + "<br>" + "Coordinates voluntary movements such as posture, balance, coordination, and speech, resulting in smooth and balanced muscular activity." + "</h1>";
               }
              else{
                p.innerHTML="<h1>" + name + "</h1>";
              }
            }
      </script>
