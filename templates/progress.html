<!DOCTYPE html>
<html lang="en" dir="ltr"> 
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/progress.css">
    <link href="https://fonts.googleapis.com/css?family=Pontano+Sans&display=swap" rel="stylesheet">
    <title></title>
  </head> 
  <body>
    <h1>Your Progress</h1>
    <div class="progress">
    	<h3>Frontal Lobe</h3>
	<progress class="frontal" max="100" value="30">30%</progress>
	<h3>Parietal Lobe</h3>
	<progress class="parietal" max="100" value="50">50%</progress>
	<h3>Temporal Lobe</h3>
	<progress class="temporal" max="100" value="70">70%</progress>
	<h3>Occipital Lobe</h3>
	<progress class="occipital" max="100" value="90">90%</progress>
  </body>
</html>
